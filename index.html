<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

<style>
    #maindiv{
      margin-top:20% ;
    }
    #subdiv{
        padding: 15px;
    }
</style>
</head>
<body >
    <div id="maindiv"><center>
    <div id="subdiv">
        <input type="number" id="input1" name="input1" placeholder="Enter number1">

       <select id="options">
        <option value="--">--</option>
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
        <option value="%">%</option>
       </select>
        <input type="number" id="input2" name="input2" placeholder="Enter number2">
    </div>
    <div id="buttondiv">
        <input type="button" id="result" name="result" value="Answer" onclick="getanswer()">
    </div>
    <div><label id="bottomans" name="bottomans" ></label></div>
</center>
</div>
<script type="text/javascript" src="calculator.js" ></script>
</body>
</html>
